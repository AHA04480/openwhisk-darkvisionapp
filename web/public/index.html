<html ng-app="app" lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" sizes="any" href="images/favico.png"/>
  <title>OpenWhisk Dark Vision</title>

  <link rel="stylesheet" href="vendor/angular-material/angular-material.min.css">
  <link rel="stylesheet" href="css/darkvision.css">
  <link rel="stylesheet" href="css/darkvision-light.css" id="theme">
</head>

<body layout="row" ng-controller="MainController">
  <div layout="column" layout-fill>
  <header>
    <md-toolbar>
      <div class="md-toolbar-tools">
        <a ui-sref="home()">
          <span class="title ow">OpenWhisk</span><span class="title dv">Dark Vision</span>
        </a>
        <span flex></span>
        <div>
          <input ng-disabled="uploader.isUploading" class="ng-hide" nv-file-select id="fileUpload" uploader="uploader" type="file" />
          <label ng-disabled="uploader.isUploading" for="fileUpload" class="md-button upload-button">
            Upload
            <md-icon ng-if="!uploader.isUploading" md-font-library="material-icons">backup</md-icon>
            <md-progress-circular ng-if="uploader.isUploading && uploader.progress < 100" md-diameter="22" md-mode="determinate" value="{{uploader.progress}}"></md-progress-circular>
            <md-progress-circular ng-if="uploader.isUploading && uploader.progress === 100" md-diameter="22" md-mode="indeterminate" value="{{uploader.progress}}"></md-progress-circular>
          </label>
        </div>
        <md-button class="md-icon-button" ng-click="toggleLight();">
          <md-icon md-svg-src="images/lightbulb.svg"></md-icon>
        </md-button>
        <md-button class="md-icon-button" ui-sref="about()">
          <md-icon md-font-library="material-icons">info_outline</md-icon>
        </md-button>
        <md-button class="md-icon-button" href="https://github.com/IBM-Bluemix/openwhisk-darkvisionapp">
          <md-icon md-svg-src="images/github-circle.svg"></md-icon>
        </md-button>
      </div>
    </md-toolbar>
  </header>
  <spinner>
    <md-progress-linear class="loadingProgress" id="loadingProgress" md-mode="indeterminate"></md-progress-linear>
  </spinner>

  <div class="wrapper" ui-view flex>
  </div>

  <script src="vendor/angular/angular.min.js"></script>
  <script src="vendor/angular-animate/angular-animate.min.js"></script>
  <script src="vendor/angular-aria/angular-aria.min.js"></script>
  <script src="vendor/angular-messages/angular-messages.min.js"></script>
  <script src="vendor/angular-ui-router/release/angular-ui-router.min.js"></script>
  <script src="vendor/angular-css/angular-css.min.js"></script>
  <script src="vendor/angular-material/angular-material.min.js"></script>
  <script src="vendor/angular-file-upload/dist/angular-file-upload.min.js"></script>

  <script src="js/app.js"></script>

  <!-- <script src="js/status.service.js"></script>
  <script src="js/status.controller.js"></script> -->

  <script src="js/images.service.js"></script>
  <script src="js/videos.service.js"></script>

  <script src="routes/home/home.controller.js"></script>
  <script src="routes/video/video.controller.js"></script>
</body>

</html>
