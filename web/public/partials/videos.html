<div class="container" ng-controller="VideosController as controller">

  <form action="/upload/video" class="dropzone" id="uploadVideoZone">
  </form>

  <h2>{{controller.data.videos.length}} Videos</h2>
  <div ng-repeat="video in controller.data.videos" class="video-container">

    <div class="panel panel-default video-panel">
      <div class="panel-heading">
        <h3 class="panel-title video-title"><a ui-sref="video({ videoId: video._id })">{{video.title}}</a></h3>
      </div>
      <div class="panel-body">

        <span ng-if="!video.metadata">
          This video has not yet been processed.
        </span>

        <a ng-if="video.metadata" ui-sref="video({ videoId: video._id })">
          <img class="video-thumbnail" ng-src="/images/thumbnail/{{video._id}}.jpg" />
        </a>

        <div ng-repeat="stream in video.metadata.streams">
          <div ng-if="stream.codec_type == 'video'" class="text-muted">
            <span class="label label-info">{{stream.width}}x{{stream.height}}</span>
            <span class="label label-default">{{stream.duration | formatSeconds }}</span>
          </div>
        </div>

      </div>
    </div>

  </div>
</div>
